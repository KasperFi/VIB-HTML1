<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Fest</title>
    <style>
        /* Estilos generales para todo el cuerpo, encabezados y párrafos */
        body, h1, p {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Estilo de fondo negro para la página */
        body {
            background: #000;
        }
        /* Estilos para el encabezado (logo y navegación) */
        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 80px; 
        }
        /* Estilo de los enlaces dentro del menú de navegación */
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px; 
            margin-left: 25px; 
            padding: 10px 20px; 
            border: 2px solid transparent; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; 
        }
        /* Efecto de hover para los enlaces del menú */
        nav a:hover {
            color: #000; 
            background-color: #ffcc00; 
            border-color: #e6b800; 
        }
        /* Estilos de la sección hero (fondo de video, texto centrado) */
        .hero {
            position: relative;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        /* Estilo para el video de fondo */
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        /* Estilos para el título dentro de la sección hero */
        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px #000;
            margin-bottom: 20px; 
        }
        /* Estilos para el texto debajo del título en hero */
        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px #000;
            margin-bottom: 30px; 
        }
        /* Estilo para el botón dentro de la sección hero */
        .hero button {
            background: #ffcc00;
            padding: 15px 30px;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px; 
        }
        /* Efecto de hover para el botón en hero */
        .hero button:hover {
            background: #e6b800;
        }
        /* Estilo para el pie de página */
        footer {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y menú de navegación -->
    <header>
        <img src="imagenes/logo.JPG" alt="Html Fest Logo">
        <nav>
            <a href="entradas.html">Entradas</a>
            <a href="Participantes.html">Participantes</a>
            <a href="informacion-general.html">Información general</a>
            <a href="Ubicacion.html">Mapa</a>
        </nav>
    </header>
    <!-- Sección principal con fondo de video -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="video/video_fondo.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <h1>Html Fest</h1>
        <p>15-19 Enero 2025 | Passeig de Can Zam, 08924 Santa Coloma de Gramenet, Barcelona</p>
        <a href="entradas.html">
            <button>Compra tus entradas</button>
        </a>
    </section>
    <!-- Pie de página -->
    <footer>
        &copy; 2025 Html Fest. Todos los derechos reservados.
    </footer>
</body>
</html>
